<script>
    let products = [
  { name: "Sản phẩm 1", price: 100000, description: "Mô tả sản phẩm 1" },
  { name: "Sản phẩm 2", price: 200000, description: "Mô tả sản phẩm 2" },
  { name: "Sản phẩm 3", price: 300000, description: "Mô tả sản phẩm 3" },
  { name: "Sản phẩm 4", price: 400000, description: "Mô tả sản phẩm 4" }
];

for (let i = 0; i < products.length; i++) {
  console.log("Sản phẩm " + (i + 1) + ": " + products[i].name);
  console.log("Giá: " + products[i].price);
  console.log("Mô tả: " + products[i].description);
  console.log("------------");
}
